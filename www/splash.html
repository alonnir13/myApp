<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>

<style>
#logo{
	animation:move 1.9s ease-in-out infinite;
	
}


@keyframes move{
	0%{transform: translateY(8px);}
	30%{transform: translateY(-18px);}
	100%{transform: translateY(8px);}
}

</style>


</head>

<body>
<div style="height:100%; overflow:hidden;">
<div style="background-image:url(img/home_bg.jpg); background-repeat:no-repeat; background-size:cover; width:100%; height:2000px; overflow-y:hidden;">

<img id="logo" src="img/logo.png" style="margin:0px auto; display:block; margin-top:15%;">

</div>
</div>


</body>
</html>
