<ion-view view-title=" חיפוש מתקדם" name="login-view" id="filter_bg">
  <ion-content style="top: 1%;">
    <form role="form" id="form">


    <label class="row" style="margin-top: 14%;">

      <input = name="Agent" type="text" placeholder="שם הסוכן"  class="col" class="input_set">
    </label>

    <label class="row" style="margin-bottom: 10%">
      <select name="Neighborhood" class="col">
        <option >בן יהודה</option>
        <option >שכונה ד'</option>
        <option >שכונת סמרטוט ג'</option>
        <option >קדש</option>
      </select>

    </label>

  <div class="row" style="margin-bottom: 5%">
    <label class="col-50" >
      <div >
        <select  name="Type" >

          <option >בית פרטי</option>
          <option >דירה</option>
          <option >פנטהאוז</option>
        </select>
      </div>
      </label>
<!--TODO change name-->
    <label class="col-50" >
      <div >
        <select  >
          <option >נמכר</option>
          <option >בשיווק</option>
          <option >מושכר</option>

        </select>
      </div>
    </label>

  </div>


  <div  class="row" style="margin-bottom: 8%;">
    <label class="col-33">

        <input name="FromPrice" type="text" placeholder="ממחיר"  class="input_set">
      </label>

    <label class="col-33">

        <input name="ToPrice" type="text" placeholder="עד מחיר "  class="input_set">
      </label>

    <label class="col-33">

        <input  type="text" placeholder="מ'ר"  class="input_set">

    </label>
  </div>


    <label class="row" style="margin-bottom: 3%;">
      <div class="col-50">
        <input name="FromFloor" type="text" placeholder="מקומה"  class="input_set">
      </div>
      <div class="col-50">
<!--TODO name="ToFloor" -->
        <input type="text" placeholder=" עד קומה"  class="input_set">
      </div>
    </label>


    <label class="row" style="margin-bottom: 25px;">
      <div class="col-50">
      <input name="Rooms" type="text" placeholder=" מס' חדרים"  class="input_set">
      </div>
    </label>

      <div  class="row">
        <label>
          <p>מעלית</p>
          <div class="col-33">
            <ion-checkbox class="checkbox-dark" ng-model="isChecked.vlue1" ng-readonly="true"></ion-checkbox>
          </div>
        </label>
        <label>
          <p>מיזוג</p>
          <div class="col-33">
            <ion-checkbox class="checkbox-dark" ng-model="isCheckedvalue2" ng-readonly="true"></ion-checkbox>
          </div>
        </label>
        <label>
          <p>ממ"ד</p>
          <div class="col-33">
            <ion-checkbox class="checkbox-dark" ng-model="isChecked.value3" ng-readonly="true"></ion-checkbox>
          </div>
        </label>
      </div>


    </form>



  </ion-content>

  <button full class="button button-calm button-search " ng-click="submitSearch()">סנן</button>


</ion-view>
