<ion-view view-title="חפש נכסים" name="login-view" id="filter_bg">
  <ion-content style="top: 1%;">
    <form role="form" id="form">
    <label class="item item-input" class="row" style="  box-shadow: 0 5px 4px -2px rgba(0,0,0,0.1);
">
      <i class="icon ion-search placeholder-icon" ></i>
      <input type="search" placeholder="חפש כתובת" autofocus keyboard-attach style="border: none; box-shadow: none;">
    </label>
    <p style="margin-top: 15px;">או סנן לפי</p>

    <label class="row">

      <input name="Agent" type="text" placeholder="שם הסוכן"  class="col" class="input_set">
    </label>

    <label class="row" style="margin-bottom: 25px">
      <select name="Neighborhood" class="col">
        <option >בן יהודה</option>
        <option >שכונה ד'</option>
        <option >שכונת סמרטוט ג'</option>
        <option >קדש</option>
      </select>

    </label>


    <label class="row" style="margin-bottom: 10px">
      <div class="col-50" >
        <select  name="Type" >

          <option >בית פרטי</option>
          <option >דירה</option>
          <option >פנטהאוז</option>
        </select>
      </div>
<!--TODO change name-->
      <div class="col-50" >
        <select  >
          <option >נמכר</option>
          <option >בשיווק</option>
          <option >מושכר</option>

        </select>
      </div>
    </label>


    <label class="row" style="margin-bottom: 25px;">
      <div class="col-50">
        <input name="FromPrice" type="text" placeholder="ממחיר"  class="input_set">
      </div>
      <div class="col-50">

        <input name="ToPrice" type="text" placeholder="מעד מחיר"  class="input_set">
      </div>
    </label>


    <label class="row" style="margin-bottom: 25px;">
      <div class="col-50">
        <input name="FromFloor" type="text" placeholder="ממקומה"  class="input_set">
      </div>
      <div class="col-50">
<!--TODO name="ToFloor" -->
        <input type="text" placeholder="מעד קומה"  class="input_set">
      </div>
    </label>


    <label class="row" style="margin-bottom: 25px;">
      <input name="Rooms" type="text" placeholder="ממספר חדרים" class="col-100" class="input_set">
    </label>

      <div  class="row">
        <label>
          <p>מעלית</p>
          <div class="col-33">
            <ion-checkbox class="checkbox-dark" ng-model="isChecked.vlue1" ng-readonly="true"></ion-checkbox>
          </div>
        </label>
        <label>
          <p>מיזוג</p>
          <div class="col-33">
            <ion-checkbox class="checkbox-dark" ng-model="isCheckedvalue2" ng-readonly="true"></ion-checkbox>
          </div>
        </label>
        <label>
          <p>ממ"ד</p>
          <div class="col-33">
            <ion-checkbox class="checkbox-dark" ng-model="isChecked.value3" ng-readonly="true"></ion-checkbox>
          </div>
        </label>
      </div>


    </form>



  </ion-content>

  <button full class="button button-calm button-search " ng-click="submitSearch()">סנן</button>


</ion-view>
