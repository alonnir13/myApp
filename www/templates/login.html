<ion-view view-title="Login" name="login-view">
  <ion-content class="padding" id="filter_bg" style="top: 1%; padding-top: 40%">
    <div class="list list-inset">
      <label class="item item-input input-login">
        <input type="text" placeholder="שם משתמש" ng-model="data.username">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="סיסמא" ng-model="data.password">
      </label>
    </div>
    <button class="button button-block button-positive" ng-click="login()">Login</button>
  </ion-content>
</ion-view>
