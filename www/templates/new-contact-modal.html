<div class="modal" style="background: transparent;">
  <ion-header-bar>
    <h1 class="title">הוסף לקוח</h1>
    <button class="button button-icon" ng-click="closeTaskModal2()">
      <i class="icon ion-android-close"></i>
    </button>
  </ion-header-bar>

  <ion-content class="col">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">שם</span>
        <input type="text" ng-model="contact.name">
      </label>
      <label class="item item-input">
        <span class="input-label">טלפון</span>
        <input type="tel" ng-model="contact.phone">
      </label>
      <label class="item item-input">
        <span class="input-label">הערות</span>
        <input type="text" ng-model="contact.info">
      </label>
    </div>

    <button class="button button-block button-calm" ng-click="closeModal()">Done</button>
  </ion-content>
  </article>

</div>
