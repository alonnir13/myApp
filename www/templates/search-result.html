<ion-view>
  <ion-content ng-controller="SearchResultCtrl" id="ar_profile">

    <!--profile-->
    <ion-item class="row" ng-repeat="data in results">
      <article class="col col-100">
        <p>{{data.agent}}סוכן:</p>
        <p>סוג הנכס: {{data.type}}</p>
        <p>כתובת: {{data.address}}</p>
        <p>מספר חדרים: {{data.rooms}}</p>
        <p> מחיר: {{data.price }} ש"ח</p>
        <p>קומה:{{data.floor}}</p>


      </article>
    </ion-item>
  </ion-content>
</ion-view>
