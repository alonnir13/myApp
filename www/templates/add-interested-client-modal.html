<ion-modal-view >


  <ion-content style="overflow: hidden;">
    <form ng-submit="createClient()">
      <div class="list list-inset" style="border-radius: 8px;">
        <button class="button button-icon" ng-click="closeClientModal()" style="margin-right: 3%;">
          <i class="icon ion-android-close"></i>
        </button>

        <label class="col item item-input" style="height: 200px;">

          <textarea  autofocus  ng-model="task.content" rows="5" placeholder="כתוב משימה חדשה" style="box-shadow: none; "></textarea>

        </label>
        <div class="row">
          <button type="submit" class="  button button-block button-calm" >צור משימה</button>
        </div>
      </div>

    </form>
  </ion-content>
</ion-modal-view>
